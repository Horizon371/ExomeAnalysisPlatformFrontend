<div id="databasePage">

  <div id = "filterSection">
      <app-filter-exomes-component (nameFilterEvent)="getExomesFilteredByName($event)"></app-filter-exomes-component>
  </div>

  <div id = "tableSection">
    <div class = "tableContainer">
      <table mat-table [dataSource]="exomes">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click) = "onTableRowClick(row)" class = "notfirst" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      <mat-paginator id = "paginator" [pageSizeOptions]="[8, 9, 10, 11, 15]" [pageSize]="15" (page) = "onPageChanged($event)"></mat-paginator>
  </div>

  <div id = "fileUploadSection">
    <app-upload-file></app-upload-file>
  </div>

</div>
